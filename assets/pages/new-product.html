<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-windth initial-scale=1.0">
    <title> New Product</title>
    <link href="../../assets/css/normalize.css" rel="stylesheet" />
    <link href="../../assets/css/reset.css" rel="stylesheet" />
    <link href="../../assets/css/variables.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../../assets/css/new-product/new-product.css" rel="stylesheet">
</head>
<body>
<header class="header__container">
    <div class="header__items">
        <a class="header__logoHome" href = "../../index.html">
            <img class="header__logoHome-image" src = "../../assets/img/logo.svg" alt = "logo">
        </a>
        <div class="header__search">
            <input class="header__search-input" id="search__items" type = "text" placeholder=" Qué desea buscar ?">
            <button class="header__search-button"><img class="header__search-icon" src ="../../assets/img/header/search.svg" alt = ""></button>
        </div>
    </div>

    <a class="header__login" href="#">
        <button class="header__login-button">Menú Administrador</button>
    </a>
</header>
<main>
    <section class="new__product">
            <h2 class="new__product-title">Agregar nuevo producto</h2>
            <label class="new__product-img new__product-textBox">
                url imagen
                <input class="new__product-imgUrl new__product-input" type = "url" name="nombre"
                       placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAA.png" required>
            </label>

            <label class="new__product-categoria new__product-textBox">
                Categoria
                <input class="new__product-category new__product-input" type = "text" name="nombre" placeholder="consolas" required>
            </label>

            <label class="new__product-name new__product-textBox">
                Nombre del producto
                <input class="new__product-nameinput new__product-input" type = "text" name="nombre" placeholder="producto XYZ" required>
            </label>

            <label class="new__product-price new__product-textBox">
                Precio producto
                <input class="new__product-priceInput new__product-input" type = "text" name="nombre" placeholder="Pedro Santana"
                       required>
            </label>

            <label class="new__product-description new__product-textBox">
                Descripcion del producto
                <textarea class="new__product-description-text new__product-input"></textarea>
            </label>

            <a href = "#" rel="">
                <button class="new__product-button">Enviar mensaje</button>
            </a>
    </section>
</main>
<footer>
    <section class="contacto__container">
        <div class="contacto__logo">
            <a href = "#">
                <img class="contacto__logoFooter" src = "../../assets/img/logo.svg" alt = "logo">
            </a>
        </div>
        <div class="contacto__info">
            <ul>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quienes somos</a></li>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Política de privacidad</a></li>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Programa de fidelidad</a></li>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quiero ser franquiciado</a></li>
                <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Anúncie aquí</a></li>
            </ul>
        </div>
        <form class="contacto__contactar">
            <h2 class="contacto__contactar-title">Hable con nosotros</h2>

            <label class="contacto__contactar-nombre contacto__textBox">
                Nombre
                <input class="contacto__contactar-nombreInput" type = "text" name="nombre" placeholder="Pedro Santana" required>
            </label>

            <label class="contacto__mensaje contacto__textBox">
                Escribe tu mensaje
                <textarea class="contacto__mensaje-text"></textarea>
            </label>

            <a href = "#" rel="">
                <button class="contacto__button">Enviar mensaje</button>
            </a>

        </form>
    </section>
    <div class="info__dev">
        <p class="info__dev-text">Desarrollado por Jose Rosa (Bl4ckP1tt)</p>
        <p class="info__dev-text">2022</p>
    </div>
</footer>
</body>
</html>
